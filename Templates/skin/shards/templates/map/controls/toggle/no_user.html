<h2><i>ур. <span data-bind="text: level"></span></i></h2>
<div class="box with_r_arr main-content not-margin-info">
    <div class="name bb">
        <span style="height: 100px;">Разбойники</span>
    </div>
    <ul class="info">
        <li>войск: <i><span data-bind="text: army"></span></i></li>
        <li>координати: <i>х <span data-bind="text: pos.x"></span> у <span data-bind="text: pos.y"></span></i></li>
    </ul>
</div>
<div class="buttons-box">
    <div class="dropdown l">
        <a href='#' class="game_btn dropdown-toggle" data-toggle="dropdown"><span class="left"></span><span class="right"></span><span class="bottom_arrow">Действие</span></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li><a tabindex="-1"
                   data-bind="click: function(){ $root.map.move.onMoveClick($data, $root.map.moveTypes.tacking)}">
                    Атаковать локацию с захватом</a></li>
            <li><a tabindex="-1"
                   data-bind="click: function(){ $root.map.move.onMoveClick($data, $root.map.moveTypes.attack)}">
                    Атаковать локацию</a></li>
			<span></span>
        </ul>
    </div>
    <div class="l">
        <button class="game_btn r" data-bind="click: $parent.action.show"><span class="left"></span><span class="right"></span>ОК</button>
    </div>
</div>
<div class="arrow-right" data-bind="click: $parent.action.details"></div>
