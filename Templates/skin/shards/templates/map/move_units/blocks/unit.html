<li class="span100 news-item">
    <span class="span20">
        <div class="corners slot main-slot square" data-block-height="50" data-block-width="50">
            <div class="tr"></div>
            <div class="bl"></div>
            <div class="br"></div>
        </div>
    </span>
    <span class="span70 offset5">
        <ul class="resourses-list">
            <li>
                <span class="span40 offset10" data-bind="text: unit.name"></span>
                <label for="amount" class="max-resourses" data-bind="text: available"></label>
                <input type="text" id="amount" class="current-resourses" data-bind="value: count" />
            </li>
            <li>
                <div class="polzunok slide-this">
                    <span class="slider-left-bg"></span>
                    <span class="slider-right-bg"></span>
                </div>
            </li>
        </ul>
    </span>
</li>
