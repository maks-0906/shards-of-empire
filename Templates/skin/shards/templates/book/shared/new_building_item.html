<!-- ko foreach: items -->
    <!-- нету building_id data-bind="click: $parent.onclick, css:{'news-item-active': selected}"-->
    <li class="span100 news-item">
        <div class="corners slot main-slot square" data-block-height="26" data-block-width="26" style='height: 83px; width: 83px;'>
            <div class="tr"></div><div class="bl"></div><div class="br"></div>
        </div>
        <h4 class="text main-header"
            data-bind="title: description, text: name">
        </h4>
        <span>Строится</span>
        <div class="slot-timer" style="margin-left: 30%;width:68%">
            <div class="slot-progress-bar-container" style="position: static;">
                <div class="slot-progress-bar" style="position: static;" data-bind="style:{width: processTime.current() / time.current()*100+'%'}"></div>
            </div>
        </div>

    </li>
