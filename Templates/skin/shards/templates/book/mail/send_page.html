<table class="mail-content">
    <tbody>
    <tr>
        <td style="width:20%">
            <span class="left vert">Кому</span>
        </td>
        <td class="mail-header" style="width:80%">

            <input id="send-to-username" style="text-align: left; padding: 0 10px; width: 92%" type="text"
                   placeholder="Получатель письма..." data-bind="value: selected.personage().nick">
        </td>
    <tr>
    <tr>
        <td class="mail-header" colspan="2"><input type="text" style="text-align: left; padding: 0 10px; width: 92%"
                                                   placeholder="Тема" data-bind="value: sendMessage.obj.subject"></td>
    </tr>
    <tr>
        <td class="mail-body" colspan="2">
            <textarea data-bind="value: sendMessage.obj.body" rows="20" placeholder="Текст сообщения"></textarea>
        </td>
    </tr>
    </tbody>
</table>

<a href="#" class="span33 btn-flex l" style="margin-top: 20px" data-bind="click: sendMessage.send">
    Отправить
    <em></em>
</a>
