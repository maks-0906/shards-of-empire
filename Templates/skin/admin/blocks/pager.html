{if="$pager.count > 1"}
    <div class="pagination pagination-centered">
      <ul>
        {if="$pager.current!=1"}
            <li><a class="first" href="{$pager.route}">Первая</a>&nbsp;</li>
            <li><a class="prev" href="{$pager.route}?page={$pager.current-1}">Предыдущая</a></li>
        {/if}
        <li><a class="active disabled">&nbsp;&nbsp;{$pager.current}&nbsp;&nbsp;</a></li>
        {if="$pager.current!=$pager.count"}
            <li><a  class="next" href="{$pager.route}?page={$pager.current+1}">Следующая</a>&nbsp;</li>
            <li><a  class="last" href="{$pager.route}?page={$pager.count}">Последняя</a></li>
        {/if}
      </ul>
    </div>
{/if}
